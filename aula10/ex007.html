<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 22px Arial;
        }

        input{
            font: normal 22px Arial;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" id="somando">
    <div id="res">Resultado</div>

    <script>

        const sominha = window.document.querySelector('#somando')
        sominha.addEventListener('click', somar)

        function somar(){
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }

    </script>

</body>
</html>
