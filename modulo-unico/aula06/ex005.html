<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body{
            background-color: rgb(108, 173, 233);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] //o '0' entre chaves, indica o primeiro P que aparece. Digita 1, o segundo e assim por diante
        var d = window.document.getElementById('msg')
        p1.style.color = 'blue'
        document.write(p1.innerHTML) //innerHTML pega toda a formatação do objeto, innerText pega somente o texto.
        d.style.background = 'green'
        d.innerText = 'Estou aguardando' //o JS tem o poder de modificar o status quo do objeto, texto no caso em específico. 

        var d = window.document.querySelector('div#msg')
        d.style.color = 'purple'
    </script> 

</body>
</html>
